{% extends "base.html" %}
{% block content %}
<h2>このアプリについて</h2>
<p>
  本アプリは、重症喘息の治療選択について、<br>
  医師と患者さんが「同じ情報」を共有しながら短時間で納得できる治療方針を決めることを支援するツールです。
</p>
<ul>
  <li>重症喘息の代表的な治療選択肢を比較</li>
  <li>メリット・デメリットを簡潔に可視化</li>
  <li>理解度チェックで「わかったつもり」を減らす</li>
  <li>患者さんが医療従事者に聞きたいことを整理できる</li>
</ul>

<p>
  <a href="{{ url_for('treatments') }}">治療選択肢を見る</a> /
  <a href="{{ url_for('compare') }}">比較表を見る</a>
</p>
{% endblock %}
